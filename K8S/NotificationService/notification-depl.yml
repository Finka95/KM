apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notificationservice
  template:
    metadata:
      labels:
        app: notificationservice
    spec:
      containers:
        - name: notificationservice
          image: mmishaaa/notificationservice:latest
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: Development
            - name: ASPNETCORE_HTTP_PORTS
              value: "5003"
            - name: MessageBroker__Host
              value: amqp://rabbitmq-clusterip-srv:5672
            - name: MessageBroker__Username
              value: user
            - name: MessageBroker__Password
              value: password
---
apiVersion: v1
kind: Service
metadata:
  name: notification-clusterip-srv
spec:
  type: ClusterIP
  selector:
    app: notificationservice
  ports:
    - name: notificationservice
      protocol: TCP
      port: 80
      targetPort: 80
